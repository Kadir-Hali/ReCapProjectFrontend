<div class="alert alert-success" role="alert" style="text-align: center;">
    COLORS
  </div>
<table class="table">
    <thead>
        <tr>
          <th>ID</th>
          <th>Color Name</th>
        </tr>
      </thead>
    <tr *ngFor="let color of colors">
        <td>{{color.id}}</td>
        <td>{{color.colorName}}</td>
</table>
